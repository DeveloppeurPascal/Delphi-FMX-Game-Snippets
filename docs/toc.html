  <body>
    <div id="tabs">
      <ul>
        <li><a href="#tab-toc">Contents</a></li>
        <li><a href="#tab-index">Index</a></li>
      </ul>
      <div id="tab-toc">
        <ul id="toc"></ul>
      </div>

      <div id="tab-index">
        <ul id="index"></ul>
      </div>

      <div id="searchLayout">
        <div class="searchLabel">Look for:</div>
        <input id="searchBox" type="text" tabindex="1" />
      </div>
    </div>
    <script src="toc.js" defer></script>
    <!-- <script src="keywords.js" defer></script> -->
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        $("#tab-toc").dynatree({
          clickFolderMode: 1,
          debugLevel: 0,
          selectMode: 1,
          imagePath: "themes/legacy/css/dynatree/",
          children: tocData,
          fx: { height: "toggle", duration: 200 },
          onActivate: function (node) {
            if (node.data.href && node.data.href != "#") {
              window.open(node.data.href, "contentFrame");
            } else {
              node.expand(true);
            }
          },
          onDblClick: function (node, event) {
            node.expand(!node.isExpanded());
          },
        });
      });
    </script>
  </body>
